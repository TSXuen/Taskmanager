<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6B73FF 0%, #000DFF 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: white;
      width: 400px;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    input:focus {
      border-color: #6B73FF;
      outline: none;
      box-shadow: 0 0 5px rgba(107,115,255,0.5);
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      background-color: #6B73FF;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover { background-color: #000DFF; }
    .message { margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>
<div class="container">
  <h2>Login</h2>
  <form id="loginForm">
    <input type="text" id="usernameOrEmail" placeholder="Username or Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
  <div class="message" id="message"></div>
</div>

<script>
const form = document.getElementById("loginForm");
const messageDiv = document.getElementById("message");

form.addEventListener("submit", async function(e) {
  e.preventDefault();
  const data = {
    usernameOrEmail: document.getElementById("usernameOrEmail").value,
    password: document.getElementById("password").value
  };
  try {
    const response = await fetch("http://localhost:8081/api/users/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });
    const result = await response.json();
    if(result.success){
      messageDiv.style.color="green";
      messageDiv.innerText = result.message;
      localStorage.setItem("user", JSON.stringify(result.user));
      setTimeout(()=>{ window.location.href="tasks.html"; }, 500);
    } else {
      messageDiv.style.color="red";
      messageDiv.innerText = result.message;
    }
  } catch(err){
    messageDiv.style.color="red";
    messageDiv.innerText="Cannot connect to server";
    console.error(err);
  }
});
</script>
</body>
</html>
